<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/common/header.html :: common_header(~{::title})">
<title>修改部门</title>
</head>

<body>
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="form-horizontal" id="deptInfoForm" th:object="${dept}">
				<input type="hidden" id="id" name="id" th:field="*{id}">
				<div class="row">
					<div class="col-lg-12 col-sm-12">
						<div class="form-group">
							<label class="col-lg-1 col-sm-2 control-label"><span
								style="color: red;">*</span>上级部门</label>
							<div class="col-sm-3">
								<input class="form-control" id="citySel" name="citySel"
									type="text" readonly="readonly"
									onclick="DeptInfoDlg.showDeptSelectTree(); return false;"
									style="background-color: #ffffff !important;"
									th:value="${pIdName}"> <input class="form-control"
									type="hidden" id="pId" th:field="*{pId}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-1 col-sm-2 control-label"><span
								style="color: red;">*</span>部门名称</label>
							<div class="col-sm-3">
								<input class="form-control" id="deptName" name="deptName"
									type="text" th:field="*{deptName}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-1 col-sm-2 control-label">部门编号</label>
							<div class="col-sm-3">
								<input class="form-control" id="deptNo" name="deptNo"
									type="text" th:field="*{deptNo}" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 这是部门选择的下拉框 -->
		<div id="menuContent" class="menuContent" style="display: none;width: 23% !important; position: absolute; z-index: 200;">
					<ul id="treeDemo" class="ztree tree-box" style="background-color:white;border:1px solid whitesmoke !important"></ul>
				</div>
			<div class="row btn-group-m-t"
				style="padding-top: 35px; padding-left: 50px;">
				<div class="col-sm-10">
					<button type="button" class="btn btn-primary btn-outline"
						onclick="DeptInfoDlg.close()" id="cancel">
						<i class="fa fa-eraser"></i>&nbsp;取消
					</button>
					&nbsp;&nbsp;&nbsp;
					<button type="button" class="btn btn-primary"
						onclick="DeptInfoDlg.editSubmit()" id="ensure">
						<i class="fa fa-check"></i>&nbsp;提交
					</button>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/modular/admin/dept/dept_info.js}"></script>
	<script th:src="@{/static/js/plugins/webuploader/webuploader.min.js}"></script>
	<script th:src="@{/static/js/common/web-upload-object.js}"></script>
</body>

</html>
