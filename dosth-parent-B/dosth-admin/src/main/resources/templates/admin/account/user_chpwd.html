<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header.html :: common_header(~{::title})">
<title>修改密码</title>
</head>
<body>
	<div class="ibox-content">
		<div class="row row-lg">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="border: none !important;">
						<div class="form-horizontal" id="accountInfoForm">
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<label class="col-sm-3 control-label">原密码</label>
										<div class="col-sm-9">
											<input class="form-control" id="oldPwd" name="oldPwd"
												type="password">
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label">新密码</label>
										<div class="col-sm-9">
											<input class="form-control" id="newPwd" name="newPwd"
												type="password">
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label">确认密码</label>
										<div class="col-sm-9">
											<input class="form-control" id="rePwd" name="rePwd"
												type="password">
										</div>
									</div>
									<div class="hr-line-dashed"></div>
								</div>
							</div>
							<div class="row btn-group-m-t">
								<div class="col-sm-10">
									<button type="button" class="btn btn-info"
										onclick="MgrIndex.openResetAccount()" id="ensure">
										<i class="fa fa-check"></i>&nbsp;提交
									</button>
									<button type="button" class="btn btn-danger" 
										onclick="MgrIndex.close()" id="cancel">
										<i class="fa fa-eraser"></i>&nbsp;取消
							</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/modular/admin/index.js}"></script>
</body>
</html>
