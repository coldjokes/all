<div th:fragment="role_edit">
	<div class="form-horizontal" id="roleInfoForm">
		<input type="hidden" id="id" name="id">
		<div class="row">
			<div class="col-sm-6 b-r">
				<div class="form-group">
					<label class="col-sm-3 control-label">角色名称</label>
					<div class="col-sm-9">
						<input class="form-control" id="name" name="name" type="text" />
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label">别名</label>
					<div class="col-sm-9">
						<input class="form-control" id="tips" name="tips" type="text" />
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label">上级角色</label>
					<div class="col-sm-9">
						<input class="form-control" id="pRoleName" name="pRoleName"
							type="text" readonly="readonly"
							onclick="Role.showRoleSelectTree(); return false;"
							style="background-color: #ffffff !important;">
						<input class="form-control" type="hidden" id="pId" name="pId">
						<!-- 这是父级菜单下拉框 -->
						<div id="roleContent" class="menuContent" style="display: none; position: absolute; z-index: 200;">
							<ul id="treeRole" class="ztree tree-box" style="width: 250px !important;"></ul>
						</div>
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label">所属部门</label>
					<div class="col-sm-9">
						<input class="form-control" id="deptName" name="deptName"
							type="text" readonly="readonly" onclick="Role.showDeptSelectTree(); return false;"
							style="background-color: #ffffff !important;">
						<input class="form-control" type="hidden" id="deptId" name="deptId">
						<!-- 这是部门选择的下拉框 -->
						<div id="deptContent" class="menuContent" style="display: none; position: absolute; z-index: 200;">
							<ul id="treeDept" class="ztree tree-box" style="width: 250px !important;"></ul>
						</div>
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label">排序</label>
					<div class="col-sm-9">
						<input class="form-control" id="num" name="num" type="text" />
					</div>
				</div>
				<div class="hr-line-dashed"></div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<div class="col-sm-9">
						<label class="col-sm-4 control-label">权限菜单</label>
						<div class="ibox-content" style="height: 310px;overflow-y:auto;">
			                <ul id="zTree" class="ztree"></ul>
			            </div>
					</div>
				</div>
				<div class="hr-line-dashed"></div>
			</div>
		</div>
		<div class="row btn-group-m-t">
			<div class="col-sm-10">
				<button type="button" class="btn btn-info" onclick="Role.editSubmit();" id="ensure">
					<i class="fa fa-check"></i>&nbsp;提交
				</button>
				<button type="button" class="btn btn-danger" onclick="Role.delRole();" id="btnDel">
					<i class="fa fa-eraser"></i>&nbsp;删除
				</button>
				<button type="button" class="btn btn-danger" onclick="Role.resetData();" id="cancel">
					<i class="fa fa-eraser"></i>&nbsp;重置
				</button>
			</div>
		</div>
	</div>
</div>
