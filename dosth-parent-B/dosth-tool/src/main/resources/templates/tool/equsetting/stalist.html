<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<table class="table table-condensed">
	<thead>
		<tr>
			<th width="50px">列号</th>
			<th>电机状态</th>
			<th>启用状态</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="sta : ${staList}">
			<td th:text="${sta.colNo}"></td>
			<td th:text="${sta.equSta.message}"></td>
			<td th:if="${sta.status.name()=='ENABLE'}">
				<i class="fa fa-toggle-on text-navy fa-2x" th:onclick="'infoDlg.edit(\''+${sta.id}+'\')'"></i>
			</td>
			<td th:unless="${sta.status.name()=='ENABLE'}">
				<i class="fa fa-toggle-off text-navy fa-2x" th:onclick="'infoDlg.edit(\''+${sta.id}+'\')'"></i>
			</td>
		</tr>
	</tbody>
</table>
</html>
