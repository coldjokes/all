<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header.html :: common_header(~{::title})">
<title>柜体管理</title>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="row row-lg">
							<div class="col-lg-12 col-sm-12">
								<div class="row">
									<div class="col-lg-12 col-sm-12">
										<div class="row" style="padding-top: 10px">
											<div class="col-lg-3 col-sm-3">
												<div class="input-group">
													<div class="input-group-btn">
														<button data-toggle="dropdown"
															class="btn btn-white dropdown-toggle" type="button">设备
														</button>
													</div>
													<input type="text" class="form-control" id="name"
														placeholder="名称">
												</div>
											</div>
											<div class="col-lg-3 col-sm-3">
												<div class="input-group">
													<div class="input-group-btn">
														<button data-toggle="dropdown"
															class="btn btn-white dropdown-toggle" type="button">类型
														</button>
													</div>
													<select class="form-control" id="cabinetType">
														<option value="">全部</option>
														<option value="KNIFE_CABINET_PLC">PLC刀具柜</option>
														<option value="KNIFE_CABINET_DETA">行列式A刀具柜</option>
														<option value="KNIFE_CABINET_DETB">行列式B刀具柜</option>
														<option value="KNIFE_CABINET_C">C型柜</option>
														<option value="TROL_DRAWER">可控柜</option>
														<option value="VIRTUAL_WAREHOUSE">虚拟仓</option>
													</select>
												</div>
											</div>
											<div class="col-lg-3 col-sm-3">
												<button type="button" class="btn btn-primary"
													onclick="MgrEquSetting.search()" id="search">
													<i class="fa fa-search"></i>&nbsp;搜索
												</button>
												&nbsp;&nbsp;
												<button type="button" class="btn btn-primary button-margin"
													onclick="MgrEquSetting.resetSearch()" id="trash">
													<i class="fa fa-refresh"></i>&nbsp;重置
												</button>
												<div class="hidden-xs" id="managerTableToolbar1"
													role="group">
													<div class="col-lg-3 col-sm-3">
														<button type="button" class="btn btn-primary"
															onclick="MgrEquSetting.openAddMgr()" id="addMgr">
															<i class="fa fa-plus"></i>&nbsp;添加
														</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<hr />
							</div>
							<div class="col-lg-12 col-sm-12">
								<table id="managerTable"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/modular/tool/equsetting/index.js}"></script>
</body>
</html>
