<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header.html :: common_header(~{::title})">
<title>参数</title>
</head>
<body>
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="form-horizontal" id="plcForm" th:object="${cabinetSetup}">
				<input type="hidden" id="equSettingId" name="equSettingId"
					th:value="${equSettingId}"> <input type="hidden"
					id="cabinetType" name="cabinetType" th:value="${cabinetType}">
				<div class="row">
					<div class="col-sm-12">
						<h4 style="color: #000; padding-left: 20px">基本信息</h4>
						<div class="form-group">
							<label class="col-lg-1 control-label"><span
								class="required">*</span>PLC IP &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<div class="col-lg-3">
								<input class="form-control" type="text" id="PLC_IP"
									name="PLC_IP"
									th:value="${map['PLC_IP'] != null ? map['PLC_IP'].setupValue : ''}" />
							</div>
							<label class="col-lg-1 control-label"><span
								class="required">*</span>PLC PORT&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<div class="col-lg-3">
								<input class="form-control" type="text" id="PLC_PORT"
									name="PLC_PORT"
									th:value="${map['PLC_PORT'] != null ? map['PLC_PORT'].setupValue : ''}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-1 control-label"><span
								class="required">*</span>人脸识别&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<div class="col-lg-3">
								<select class="form-control" id="FACE_LOGIN" name="FACE_LOGIN"
									th:value="${map['FACE_LOGIN'] != null ? map['FACE_LOGIN'].setupValue : ''}">
									<option value=""></option>
									<option
										th:selected="${state.name()} eq ${map['FACE_LOGIN'] != null ? map['FACE_LOGIN'].setupValue : ''}"
										th:each="state : ${T(com.dosth.tool.common.state.TrueOrFalse).values()}"
										th:value="${state}" th:text="${state.message}"></option>
								</select>
							</div>
							<label class="col-lg-1 control-label"><span
								class="required">*</span>扫描仪端口&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<div class="col-lg-3">
								<select class="form-control" id="SCAN_COM" name="SCAN_COM"
									th:value="${map['SCAN_COM'] != null ? map['SCAN_COM'].setupValue : ''}">
									<option value=""></option>
									<option
										th:selected="${state.name()} eq ${map['SCAN_COM'] != null ? map['SCAN_COM'].setupValue : ''}"
										th:each="state : ${T(com.dosth.tool.common.state.HardwareCom).values()}"
										th:value="${state}" th:text="${state.message}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-1 control-label">扫描仪类型</label>
							<div class="col-lg-3">
								<select class="form-control" id="SCAN_TYPE" name="SCAN_TYPE"
									th:value="${map['SCAN_TYPE'] != null ? map['SCAN_TYPE'].setupValue : ''}">
									<option value=""></option>
									<option
										th:selected="${state.name()} eq ${map['SCAN_TYPE'] != null ? map['SCAN_TYPE'].setupValue : ''}"
										th:each="state : ${T(com.dosth.tool.common.state.ScanType).values()}"
										th:value="${state}" th:text="${state.message}"></option>
								</select>
							</div>
							<label class="col-lg-1 control-label">扫描仪波特率</label>
							<div class="col-lg-3">
								<select class="form-control" id="SCAN_BAUD" name="SCAN_BAUD"
									th:value="${map['SCAN_BAUD'] != null ? map['SCAN_BAUD'].setupValue : ''}">
									<option value=""></option>
									<option
										th:selected="${state.message} eq ${map['SCAN_BAUD'] != null ? map['SCAN_BAUD'].setupValue : ''}"
										th:each="state : ${T(com.dosth.tool.common.state.BaudType).values()}"
										th:value="${state.message}" th:text="${state.message}">
									</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-1 control-label">打印机端口</label>
							<div class="col-lg-3">
								<select class="form-control" id="PRINT_COM" name="PRINT_COM"
									th:value="${map['PRINT_COM'] != null ? map['PRINT_COM'].setupValue : ''}">
									<option value=""></option>
									<option
										th:selected="${state.name()} eq ${map['PRINT_COM'] != null ? map['PRINT_COM'].setupValue : ''}"
										th:each="state : ${T(com.dosth.tool.common.state.HardwareCom).values()}"
										th:value="${state}" th:text="${state.message}"></option>
								</select>
							</div>
							<label class="col-lg-1 control-label">打印机切刀&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<div class="col-lg-3">
								<select class="form-control" id="PRINT_CUT" name="PRINT_CUT"
									th:value="${map['PRINT_CUT'] != null ? map['PRINT_CUT'].setupValue : ''}">
									<option value=""></option>
									<option
										th:selected="${state.name()} eq ${map['PRINT_CUT'] != null ? map['PRINT_CUT'].setupValue : ''}"
										th:each="state : ${T(com.dosth.tool.common.state.TrueOrFalse).values()}"
										th:value="${state}" th:text="${state.message}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-1 control-label">条码类型&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<div class="col-lg-3">
								<select class="form-control" id="PRINT_TYPE_CODE"
									name="PRINT_TYPE_CODE"
									th:value="${map['PRINT_TYPE_CODE'] != null ? map['PRINT_TYPE_CODE'].setupValue : ''}">
									<option value=""></option>
									<option
										th:selected="${type.name()} eq ${map['PRINT_TYPE_CODE'] != null ? map['PRINT_TYPE_CODE'].setupValue : ''}"
										th:each="type : ${T(com.dosth.instruction.board.enums.PrintCodeType).values()}"
										th:value="${type}" th:text="${type.desc}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-sm-10"
						style="padding-top: 35px; padding-left: 3%">
						<button type="button" class="btn btn-primary btn-outline"
							onclick="plcSetup.close()" id="cancel">
							<i class="fa fa-eraser"></i>&nbsp;取消
						</button>
						&nbsp;&nbsp;&nbsp;
						<button type="button" class="btn btn-primary"
							onclick="plcSetup.editSubmit()" id="ensure">
							<i class="fa fa-check"></i>&nbsp;提交
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/modular/tool/equsetting/plcSetup.js}"></script>
</body>
</html>
