<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="form-horizontal" id="infoForm" th:object="${detail}">
	<input type="hidden" id="id" th:field="*{id}">
	<input type="hidden" id="equSettingId" th:field="*{equSettingId}">
	<input type="hidden" id="rowNo" th:field="*{rowNo}">
	<div class="row">
		<div class="col-sm-12">
			<div class="form-group" th:if="${cabinetType=='KNIFE_CABINET_PLC'}">
				<label class="col-sm-1 control-label">IP</label>
				<div class="col-sm-4">
					<input class="form-control" id="ip" name="ip"
						type="text" th:value="*{ip}"> 
				</div>
				<label class="col-sm-2 control-label">端口</label>
				<div class="col-sm-3">
					<input class="form-control" id="port" name="port"
						type="text" th:field="*{port}" />
				</div>
			</div>
			<div class="row row-lg">
				<div id="stalist" class="col-lg-12 col-sm-12" style="height: 400px; overflow-y: auto;"></div>
			</div>
		</div>
		<div class="row btn-group-m-t">
			<div class="col-sm-10" style="padding-top:35px;padding-left:3%">
				<button type="button" class="btn btn-primary btn-outline" onclick="infoDlg.close()" id="cancel">
					<i class="fa fa-eraser"></i>&nbsp;取消
				</button>
				&nbsp;&nbsp;&nbsp;
				<button type="button" class="btn btn-primary" onclick="infoDlg.editSubmit()" id="ensure">
					<i class="fa fa-check"></i>&nbsp;提交
				</button>
			</div>
		</div>
	</div>
</div>
<script th:src="@{/static/modular/tool/equsetting/channel.js}"></script>
</html>
