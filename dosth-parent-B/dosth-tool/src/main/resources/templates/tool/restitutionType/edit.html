<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header.html :: common_header(~{::title})">
	<title>添加归还类型定义</title>
</head>
<body>
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="form-horizontal" id="reTypeForm" th:object="${restitutionType}">
				<input type="hidden" id="id" th:field="*{id}">
				<div class="row">
					<div class="col-lg-12 col-sm-12">
						<div class="form-group">
							<label class="col-lg-1 col-sm-2 control-label"><span class="required">*</span>归还名称</label>
							<div class="col-lg-3 col-sm-3">
								<input class="form-control" id="restName" name="restName" placeholder="归还名称" type="text"
									th:field="*{restName}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-1 col-sm-2 control-label"><span class="required">*</span>归还类型</label>
							<div class="col-lg-3 col-sm-3">
								<select class="form-control" id="returnBackType" name="returnBackType">
									<option th:each="status : ${T(com.dosth.toolcabinet.enums.ReturnBackType).values()}"
										th:value="${status}" th:text="${status.desc}">
									</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label
								class="col-lg-1 col-sm-2 control-label">备注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<div class="col-lg-3 col-sm-3">
								<textarea class="form-control" rows="5" cols="80" id="remark" placeholder="请输入内容"
									name="remark" th:field="*{remark}"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="form-group">
						<div class="col-lg-2 " style="padding-top: 35px; padding-left: 55px;">
							<button type="button" class="btn btn-primary btn-outline" onclick="ReTypeInfoDlg.close()"
								id="cancel">
								<i class="fa fa-eraser"></i>&nbsp;取消
							</button>
							&nbsp;&nbsp;&nbsp;
							<button type="button" class="btn btn-primary" onclick="ReTypeInfoDlg.editSubmit()"
								id="ensure">
								<i class="fa fa-check"></i>&nbsp;保存
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/modular/tool/restitutionType/edit.js}"></script>
</body>
<script th:src="@{/static/js/content.js}"></script>

</html>
