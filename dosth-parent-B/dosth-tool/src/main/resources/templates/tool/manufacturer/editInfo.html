<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header.html :: common_header(~{::title})">
	<title>编辑供应商详情</title>
</head>
<body>
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="form-horizontal" id="infoForm" th:object="${manufacturerCustom}">
				<input type="hidden" id="id" th:field="*{id}">
				<input type="hidden" id="manufacturerId" th:field="*{manufacturerId}">
				<div class="row">
					<div class="col-sm-12 col-lg-12">
						<div class="form-group">
							<label class="col-sm-2 col-lg-1  control-label"><span class="required">*</span>姓名</label>
							<div class=" col-lg-5 col-sm-5">
								<input class="form-control" id="contactName" name="contactName" placeholder="姓名"
									type="text" th:field="*{contactName}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-lg-1  control-label"><span class="required">*</span>电话</label>
							<div class=" col-lg-5 col-sm-5">
								<input class="form-control" id="contactPhone" name="contactPhone" maxlength="11"
									placeholder="电话" onkeyup="value=value.replace(/^(-1+)|[^\d]+/g,'')" type="text"
									th:field="*{contactPhone}" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 col-lg-1  control-label">邮箱</label>
							<div class=" col-lg-5 col-sm-5">
								<input class="form-control" id="mailAddress" name="mailAddress" placeholder="邮箱"
									type="text" th:field="*{mailAddress}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-lg-1  control-label">备注</label>
							<div class=" col-lg-5 col-sm-5">
								<textarea class="form-control" rows="5" cols="80" id="remark" name="remark"
									th:field="*{remark}" placeholder="请输入内容"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="form-group">
						<div class="col-lg-2" style="padding-top: 35px; padding-left:70px;">
							<button type="button" class="btn btn-primary btn-outline" onclick="infoDlg.close()"
								id="cancel">
								<i class="fa fa-eraser"></i>&nbsp;取消
							</button>
							&nbsp;&nbsp;
							<button type="button" class="btn btn-primary" onclick="infoDlg.editSubmit()" id="ensure">
								<i class="fa fa-check"></i>&nbsp;保存
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/modular/tool/manufacturer/editInfo.js}"></script>
</body>
</html>
