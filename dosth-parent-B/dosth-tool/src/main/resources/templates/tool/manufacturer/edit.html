<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header.html :: common_header(~{::title})">
    <title>编辑供应商</title>
</head>
<body>
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="form-horizontal" id="infoForm"
				th:object="${manufacturer}">
				<input type="hidden" id="id" th:field="*{id}">
				<div class="row">
					<div class="col-sm-12 col-lg-12">
						<div class="form-group">
							<label class="col-sm-2 col-lg-1  control-label"><span
								class="required">*</span>供应商名称</label>
							<div class=" col-lg-5 col-sm-5">
								<input class="form-control" id="manufacturerName"
									name="manufacturerName" placeholder="供应商名称" type="text"
									th:field="*{manufacturerName}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-lg-1 control-label"><span
								class="required">*</span>供应商编号</label>
							<div class=" col-lg-5 col-sm-5">
								<input class="form-control" id="manufacturerNo"
									name="manufacturerNo" placeholder="供应商编号" type="text"
									th:field="*{manufacturerNo}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-lg-1 control-label"><span
								class="required">*</span>联系地址&nbsp;&nbsp;&nbsp;</label>
							<div class=" col-lg-5 col-sm-5">
								<input class="form-control" id="address" name="address"
									placeholder="联系地址" type="text" th:field="*{address}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-lg-1 control-label"><span
								class="required">*</span>负责人员&nbsp;&nbsp;&nbsp;</label>
							<div class=" col-lg-5 col-sm-5">
								<input class="form-control" id="contact" name="contact"
									placeholder="负责人员" type="text" th:field="*{contact}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-lg-1 control-label"><span
								class="required">*</span>联系电话&nbsp;&nbsp;&nbsp;</label>
							<div class=" col-lg-5 col-sm-5">
								<input class="form-control" id="phone" name="phone"
									maxlength="11" placeholder="联系电话"
									onkeyup="value=value.replace(/^(-1+)|[^\d]+/g,'')" type="text"
									th:field="*{phone}" />
							</div>
						</div>
						<div class="form-group">
							<label class=" col-lg-1 col-sm-2 control-label">备注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<div class=" col-lg-5 col-sm-5">
								<textarea class="form-control" rows="5" cols="80" id="remark"
									name="remark" th:field="*{remark}" placeholder="请输入内容"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="form-group">
						<div class="col-lg-2"
							style="padding-top: 35px; padding-left:55px;">
							<button type="button" class="btn btn-primary btn-outline"
								onclick="infoDlg.close()" id="cancel">
								<i class="fa fa-eraser"></i>&nbsp;取消
							</button>
							&nbsp;&nbsp;
							<button type="button" class="btn btn-primary"
								onclick="infoDlg.editSubmit()" id="ensure">
								<i class="fa fa-check"></i>&nbsp;保存
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/modular/tool/manufacturer/edit.js}"></script>
</body>
</html>
