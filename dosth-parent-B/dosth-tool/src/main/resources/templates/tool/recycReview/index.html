<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/common/header.html :: common_header(~{::title})">
<title>回收审核</title>
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="row row-lg">
							<div class="col-lg-12 col-sm-12" style="padding-bottom: 20px">
								<div class="row">
									<div class="col-lg-12 col-sm-12">
										<div class="row">
											<div class="col-lg-4 col-sm-5">
												<div class="input-group">
													<div class="input-group-btn">
														<button data-toggle="dropdown"
															class="btn btn-white dropdown-toggle" type="button">扫码识别
														</button>
													</div>
													<input class="form-control" id="barCode" name="barCode"
														type="text" style="background-color: #ffffff !important;"
														placeholder="请手动搜索或使用扫码枪扫描物料码！" />
												</div>
											</div>
											<div class="col-lg-2 col-sm-2 control-label ">
												<button type="button" class="btn btn-primary"
													onclick="RecycReview.search()" id="search">
													<i class="fa fa-search"></i>&nbsp;审核
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div id="editContent" class="ibox-content"></div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<script th:src="@{/static/modular/tool/recycReview/index.js}"></script>
	</div>
</body>

</html>
