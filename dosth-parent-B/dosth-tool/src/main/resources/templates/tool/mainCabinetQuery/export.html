<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header.html :: common_header(~{::title})">
    <title>领用清单导出</title>
</head>
<body>
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="form-horizontal" id="infoForm">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label class="col-sm-2 control-label">储存设备</label>
							<div class="col-sm-10">
								<input class="form-control" id="equInfoName" name="equInfoName"
									type="text" readonly="readonly" onclick="MainCabinetQuery.showEquInfoSelectTree(); return false;"
									style="background-color: #ffffff !important;"> 
								<input class="form-control" type="hidden" id="cabinetId">
								<div id="equInfoContent" class="menuContent" style="display: none; position: absolute; z-index: 200; border: 2px solid whitesmoke; background-color: white;">
									<ul id="equInfoTree" class="ztree tree-box" style="width: 226px !important; max-height: 300px; overflow-y: auto"></ul>
								</div>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">起始日期</label>
							<div class="col-sm-4">
								<input class="form-control" id="begin" type="text">
							</div>
							<label class="col-sm-2 control-label">截止日期</label>
							<div class="col-sm-4">
								<input class="form-control" id="end" type="text">
							</div>
						</div>
					</div>
					<div class="row btn-group-m-t">
						<div class="col-sm-12" style="text-align: center;">
							<button type="button" class="btn btn-info" onclick="MainCabinetQuery.exportBorrowList()" id="btnExport">
								 <i class="fa fa-download"></i>&nbsp;导出
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/modular/tool/mainCabinetQuery/export.js}"></script>
	<script>
		laydate.render({
			elem: '#begin'
		});
		laydate.render({
			elem: '#end'
		});
	</script>
</body>
</html>
