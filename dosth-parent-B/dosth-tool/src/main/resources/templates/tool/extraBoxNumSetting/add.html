<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header.html :: common_header(~{::title})">
<title>添加暂存柜数量设定</title>
</head>
<body>
	<div class="ibox float-e-margins" th:object="${extraBoxNumSetting}">
		<div class="ibox-content">
			<div class="form-horizontal" id="extraBoxNumSettingForm">
			<input type="hidden" id="id" value=""/>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label class="col-sm-2 control-label">姓名/工号</label>
							<div class="col-sm-4">
								<input class="form-control" id="userName" name="userName"
									type="text" readonly="readonly" onclick="ExtraBoxNumInfoDlg.showUserSelectTree(); return false;"
									style="background-color: #ffffff !important;" th:value="${userName}"/> 
								<input class="form-control" type="hidden" id="accountId" th:field="*{accountId}" />
								<!-- 这是人员选择面板 -->
								<div id="userContent" class="menuContent" style="display: none; position: absolute; z-index: 200; border: 2px solid whitesmoke; background-color: white;">
									<ul id="userTree" class="ztree tree-box" style="width: 226px !important; max-height: 300px; overflow-y: auto"></ul>
								</div>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">暂存柜数量</label>
							<div class="col-sm-4">
								<input class="form-control" id="extraBoxNum" name="extraBoxNum" type="text"/> 
							</div>
							<label class="col-sm-2 control-label">可分配数量</label>
							<div class="col-sm-2">
								<input class="form-control" type="text" th:value="${num}" readonly="readonly"/> 
							</div>
						</div>
						<div class="hr-line-dashed"></div>
					</div>
					<div class="row btn-group-m-t">
						<div class="col-sm-10">
							<button type="button" class="btn btn-info" onclick="ExtraBoxNumInfoDlg.editSubmit()" id="ensure">
								<i class="fa fa-check"></i>&nbsp;提交
							</button>
							<button type="button" class="btn btn-danger" onclick="ExtraBoxNumInfoDlg.close()" id="cancel">
								<i class="fa fa-eraser"></i>&nbsp;取消
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/modular/tool/extraBoxNumSetting/edit.js}"></script>
</body>
</html>
