<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/common/header.html :: common_header(~{::title})">
<title>通知管理</title>
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="row row-lg">
							<div class="col-lg-12 col-sm-12">
								<div class="row">
									<div class="col-lg-12 col-sm-12">
										<div class="row" style="padding-top: 10px">
											<div class="col-lg-3 col-sm-3">
												<div class="input-group">
													<div class="input-group-btn">
														<button data-toggle="dropdown"
															class="btn btn-white dropdown-toggle" type="button">刀具柜
														</button>
													</div>
													<select class="form-control" id="equSettingName"
														name="equSettingName">
														<option value="-1">全部</option>
														<option th:each="equSetting : ${equSettingList}"
															th:value="${equSetting.equSettingName}"
															th:text="${equSetting.equSettingName}"></option>
													</select>
												</div>
											</div>
											<div class="col-lg-3 col-sm-3">
												<div class="input-group">
													<div class="input-group-btn">
														<button data-toggle="dropdown"
															class="btn btn-white dropdown-toggle" type="button">通知类型
														</button>
													</div>
													<select class="form-control" id="noticeType"
														name="noticeType">
														<option value="-1">全部</option>
														<option
															th:each="noticeType : ${T(com.dosth.tool.common.state.NoticeType).values()}"
															th:value="${noticeType}" th:text="${noticeType.message}">
														</option>
													</select>
												</div>
											</div>
											<div class="col-lg-3 col-sm-3">
												<button type="button" class="btn btn-primary"
													onclick="NoticeMgr.search()" id="search">
													<i class="fa fa-search"></i>&nbsp;搜索
												</button>
												&nbsp;&nbsp;
												<button type="button" class="btn btn-primary button-margin"
													onclick="NoticeMgr.resetSearch()" id="trash">
													<i class="fa fa-refresh"></i>&nbsp;重置
												</button>
											</div>
										</div>
									</div>
									<hr />
								</div>
								<table id="managerTable"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/modular/tool/noticeMgr/index.js}"></script>
</body>

</html>
