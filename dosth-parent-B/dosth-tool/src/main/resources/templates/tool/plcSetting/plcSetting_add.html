<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header.html :: common_header(~{::title})">
<title>添加PLC参数</title>
</head>
<body>
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="form-horizontal" id="plcSettingInfoForm">
				<input type="hidden" id="id" value="">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label class="col-sm-2 control-label">PLC名称</label>
							<div class="col-sm-4">
								<input class="form-control" id="plcName" name="plcName" type="text"> 
							</div>
							<label class="col-sm-2 control-label">PLC地址</label>
							<div class="col-sm-4">
								<input class="form-control" id="address" name="address" type="text"/>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">默认值</label>
							<div class="col-sm-4">
								<input class="form-control" id="defaultValue" name="defaultValue" type="text"/>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">备注</label>
							<div class="col-sm-10">
								<textarea class="form-control" rows="5" cols="80" id="remark" name="remark" ></textarea>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
					</div>
					<div class="row btn-group-m-t">
						<div class="col-sm-10">
							<button type="button" class="btn btn-info" onclick="PlcSettingInfoDlg.addSubmit()" id="ensure">
								<i class="fa fa-check"></i>&nbsp;提交
							</button>
							<button type="button" class="btn btn-danger" onclick="PlcSettingInfoDlg.close()" id="cancel">
								<i class="fa fa-eraser"></i>&nbsp;取消
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/modular/tool/plcSetting/plcSetting_info.js}"></script>
</body>
</html>
