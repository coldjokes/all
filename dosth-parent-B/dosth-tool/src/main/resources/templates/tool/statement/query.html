<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header.html :: common_header(~{::title})">
    <title>核对查询</title>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>核对查询</h5>
					</div>
					<div class="ibox-content">
						<div class="row row-lg">
							<div class="col-sm-12">
								<div class="col-lg-10 col-sm-9">
									<div class="row">
										<div class="col-lg-4 col-sm-6">
											<div class="input-group">
											    <div class="input-group-btn">
											        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle"
											                type="button">起始日期
											        </button>
											    </div>
											    <input type="text" class="form-control layer-date" id="beginDate" name="beginDate"/>
											</div>
										</div>
										<div class="col-lg-4 col-sm-6">
											<div class="input-group">
											    <div class="input-group-btn">
											        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle"
											                type="button">截止日期
											        </button>
											    </div>
											    <input type="text" class="form-control layer-date" id="endDate" name="endDate"/>
											</div>
										</div>
									</div>
								</div>
								<div class="col-lg-2 col-sm-3">
									<div class="row">
										<div class="col-lg-12 col-sm-12">
											<button type="button" class="btn btn-primary" onclick="StatementQuery.search()" id="search">
											    <i class="fa fa-search"></i>&nbsp;搜索
											</button>
											<button type="button" class="btn btn-primary button-margin" onclick="StatementQuery.resetSearch()" id="trash">
											     <i class="fa fa-refresh"></i>&nbsp;重置
											</button>
										</div>
									</div>
								</div>
							</div>
							<table id="StatementQueryTable">
								<thead th:include="/common/thead.html :: common_thead">
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/modular/tool/statement/query.js}"></script>
	<script>
		laydate.render({
		  elem: '#beginDate'
		});
		laydate.render({
		  elem: '#endDate'
		});
	</script>
</body>
</html>
