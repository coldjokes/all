<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header.html :: common_header(~{::title})">
<title>核对管理</title>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>核对管理</h5>
					</div>
					<div class="ibox-content">
						<div class="row row-lg" id="infoForm">
							<div class="col-lg-12 col-sm-12">
								<div class="row">
									<div class="col-lg-4 col-sm-4">
										<div class="input-group">
											<div class="input-group-btn">
												<button data-toggle="dropdown"
													class="btn btn-white dropdown-toggle" type="button">供&nbsp;&nbsp;应&nbsp;&nbsp;商
												</button>
											</div>
											<input class="form-control" id="manufacturerName" name="manufacturerName"
												type="text" readonly="readonly" onclick="statement.showManufacturerSelectTree(); return false;"
												style="background-color: #ffffff !important;"> 
											<input class="form-control" type="hidden" id="manufacturerId">
											<div id="manufacturerContent" class="menuContent" style="display: none; position: absolute; z-index: 200; border: 2px solid whitesmoke; background-color: white;">
												<ul id="manufacturerTree" class="ztree tree-box" style="width: 226px !important; max-height: 300px; overflow-y: auto"></ul>
											</div>
										</div>
									</div>
									<div class="col-lg-4 col-sm-4">
										<div class="input-group">
										    <div class="input-group-btn">
										        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle"
										                type="button">起始日期
										        </button>
										    </div>
										    <input type="text" class="form-control layer-date" id="startDate" name="startDate"/>
										</div>
									</div>
									<div class="col-lg-4 col-sm-4">
										<div class="input-group">
										    <div class="input-group-btn">
										        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle"
										                type="button">截止日期
										        </button>
										    </div>
										    <input type="text" class="form-control layer-date" id="endDate" name="endDate"/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12 col-sm-12">
										<button type="button" class="btn btn-primary"
											onclick="statement.search()" id="search">
											<i class="fa fa-search"></i>&nbsp;搜索
										</button>
										<button type="button" class="btn btn-primary button-margin"
											onclick="statement.resetSearch()" id="trash">
											 <i class="fa fa-refresh"></i>&nbsp;重置
										</button>
										<button type="button" class="btn btn-primary"
											onclick="statement.statement()" id="btnStatement">
											<i class="fa fa-search"></i>&nbsp;核对
										</button>
										<button type="button" class="btn btn-primary button-margin"
											onclick="statement.view()" id="trash">
											<i class="fa fa-trash"></i>&nbsp;查看
										</button>
										<button type="button" class="btn btn-primary"
											onclick="statement.exportDetail()" id="trash">
											<i class="fa fa-download"></i>&nbsp;导出
										</button>
									</div>
								</div>
								</div>
								<div class="row row-lg">
									<div class="col-lg-12 col-sm-12">
										<div id="listContent">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script th:src="@{/static/modular/tool/statement/index.js}"></script>
		<script>
			laydate.render({
				elem: '#startDate'
			});
			laydate.render({
				elem: '#endDate'
			});
		</script>
	</div>
</body>
</html>
