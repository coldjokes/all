<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<table class="table" style="border:1px solid #ddd">
		<thead>
			<tr style="display: table;width: 100%;table-layout: fixed;background-color:whitesmoke">
				<th style="width: 10% ! important;">
					<input class='awsui-checkbox' type='checkbox' id='staCheckAll' onclick="MatInOrOut.staCheckAll()"/>
				</th>
				<th style="width: 20%;text-align: center;">位置/数量</th>
				<th style="width: 60%;text-align: center">物料详情</th>
			</tr>
		</thead>
		<tbody style="display: block; height: 500px; overflow-y: scroll; width: 100%;" id="staInnerList" >
			<p th:each="sta: ${staList}">
				<tr class="tableCheck" th:id="${sta.id}">
					<td rowspan="3" style="width: 45px;">
						<input class='awsui-checkbox' type="checkbox" th:id="${sta.id}" onclick="MatInOrOut.bindStaCheck(this)" th:attr="matid=${sta.matInfo == null ? '':sta.matInfo.id}, curNum=${sta.curNum}"/>
					</td>
				<td rowspan="2" width="25%;"
					style="text-align: center; padding-left:25px; font-weight: bolder; font-size: 12px; border-bottom: 0;border-right:1px solid #ddd"
					th:text="${'F'+sta.equDetail.rowNo + '-' + sta.colNo}"></td>
				<td rowspan="3" width="20%" th:id="${'icon_'+sta.id}">
						<img th:if="${sta.matInfo != null}" style="width: 80px; height: 60px;" th:src="${'/'+netPath+'/'+sta.matInfo.icon}"/>
					</td>
					<td style="width: 75%;" th:id="${'matName_'+sta.id}" th:text="${(sta.matInfo == null ? '-' : '名称' + sta.matInfo.matEquName)}"></td>
				</tr>
				<tr>
					<td style=" border: 0" th:id="${'barCode_'+sta.id}" th:text="${(sta.matInfo == null ? '-' : '编号' + sta.matInfo.barCode)}"></td>
				</tr>
				<tr>
					<td style="text-align: center; font-weight: bold; border-top: 0; color: red;" th:text="${sta.curNum}" th:id="${'num_'+sta.id}"></td>
					<td style=" border: 0" th:id="${'spec_'+sta.id}" th:text="${(sta.matInfo == null ? '-' : '型号' + sta.matInfo.spec)}"></td>
				</tr>
			</p>
		</tbody>
	</table>
