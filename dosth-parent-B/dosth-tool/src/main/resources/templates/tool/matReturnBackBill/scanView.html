<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header.html :: common_header(~{::title})">
<title>扫描确认</title>
</head>
<body>
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="form-horizontal" style="height: 560px; overflow-y: auto;">
				<table
					class="table table-striped table-bordered table-hover table-condensed">
					<thead>
						<tr>
							<th>领用物料</th>
							<th>归还人员</th>
							<th>归还类型</th>
							<th>归还数量</th>
							<th>损坏数量</th>
							<th>遗失数量</th>
							<th>归还时间</th>
						</tr>
					</thead>
					<tbody>
						<span th:each="matReturnBack : ${matReturnBackList}">
							<tr th:id="${matReturnBack.id}" style="display: none"
								id="matReturnBackId">
								<td th:text="${matReturnBack.matUseBillId}"></td>
								<td th:text="${matReturnBack.accountId}"></td>
								<td th:text="${matReturnBack.restitutionTypeId}"></td>
								<td th:text="${matReturnBack.backNum}"></td>
								<td th:text="${matReturnBack.brokenNum}"></td>
								<td th:text="${matReturnBack.loseNum}"></td>
								<td th:text="${matReturnBack.opDate}"></td>
							</tr>
						</span>
					</tbody>
				</table>
				<div class="row btn-group-m-t">
					<div class="col-sm-10">
						<button type="button" class="btn btn-danger btn-outline"
							onclick="MatReturnBackBill.close()" id="cancel">
							<i class="fa fa-eraser"></i>取消
						</button>
						&nbsp;&nbsp;&nbsp;
						<button type="button" class="btn btn-primary"
							onclick="MatReturnBackBill.scanConfirmSubmit()" id="ensure">
							<i class="fa fa-check"></i>提交
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"
		type="text/css" />
	<script th:src="@{/static/modular/tool/matReturnBackBill/index.js}"></script>
</body>
</html>
