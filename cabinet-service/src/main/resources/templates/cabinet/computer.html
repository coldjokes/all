<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/header.html :: common_header"></head>
<script th:src="@{/static/custom/js/cabinet/computer.js}"></script> 

<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="ibox">
			<div class="ibox-title">
				<h5>主机列表</h5>
			</div>
			<div class="ibox-content">
				<div class="row">
					<div class="col-sm-12">
						<div class="tableToolBar">
							<form role="form" class="form-inline" onsubmit="return false;" id="computerSearchForm">
								<div class="input-group">
									<div class="input-group-btn">
										<div class="btn searchKeyBtn">主机名称</div>
									</div>
									<input type="text" name="name" class="form-control" placeholder="请输入主机名称">
								</div>
								<button class="btn btn-primary" id="computerListSearchBtn">查询</button>
								<div class="btn-group" style="float: right">
									<button type="button" class="btn btn-outline btn-default"  id="openComputerAddBtn">
	                                	<i class="fa fa-plus"></i> 新增
	                                </button>
								</div>
							</form>
						</div>
						<table id="computerListTbl"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="computerModal">
		<div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">主机设置</h4>
                </div>
                <div class="modal-body">
					<form class="form-horizontal" id="computerForm">
						<input type="hidden" class="form-control" name="id">
						<div class="row">
	                     	<div class="form-group">
	                             <label class="col-sm-3 control-label">主机名称：</label>
	
	                             <div class="col-sm-7">
	                                 <input type="text" class="form-control" name="name" placeholder="名称不能超过12位">
	                             </div>
	                             <div class="col-sm-2">
	                                 <span class="help-block m-b-none">*必填</span>
	                             </div>
	                         </div>
	                    </div>
						<div class="row">
                        	<div class="form-group">
                               	<label class="col-sm-3 control-label">识别码：</label>
                                <div class="col-sm-7">
	                                 <input type="text" class="form-control" name="identifyCode" placeholder="一体机序列号">
                                </div>
                                <div class="col-sm-2">
	                                 <span class="help-block m-b-none">*必填</span>
	                             </div>
                            </div>
                        </div>
						<div class="row">
                        	<div class="form-group">
                               	<label class="col-sm-3 control-label">格口前缀：</label>
                                <div class="col-sm-7">
	                                 <input type="text" class="form-control" name="cellPrefix" value="CT-" placeholder="长度不能超过32位">
	                             </div>
	                             <div class="col-sm-2">
	                                 <span class="help-block m-b-none">*必填</span>
	                             </div>
                            </div>
                        </div>	                     
					</form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="computerSaveBtn">保存</button>
                </div>
            </div>
		</div>
	</div>
	<div class="modal fade" id="computerDelModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">确认信息</h4>
				</div>
				<div class="modal-body">
					是否删除主机【<span id="deleteNameText"></span>】？
				</div>
				<input type="hidden" id="deleteComputerId">
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="computerDeleteBtn">确认</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
