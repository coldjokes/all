<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:include="common/header.html :: common_header"></head>
	<script th:src="@{/static/custom/js/remind/remind.js}"></script>    
	
	<body class="gray-bg">
	    <div class="wrapper wrapper-content">
	        <div class="ibox">
	            <div class="ibox-title">
	                <h5>提醒列表</h5>
	            </div>
	           
	            <div class="ibox-content">
	                <div class="row">
	                    <div class="col-sm-12">
	                    	<div class="tableToolBar">
								<form role="form" class="form-inline" onsubmit="return false;" id="matRemindSearchForm">
									<div class="input-group">
									    <div class="input-group-btn">
									        <div class="btn searchKeyBtn">物料</div>
									    </div>
									    <input type="text" name="text" class="form-control" placeholder="名称、编号或规格">
									</div>
									<button class="btn btn-primary" id="matRemindListSearchBtn">查询</button>
		                        </form>
	                    	</div>
							<table id="matRemindListTbl"></table>
                        </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</body>
</html>
